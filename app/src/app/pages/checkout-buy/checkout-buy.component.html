<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title  size="large">Checkout</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 10px 10px 10px 10px;  margin-right: 10px">
  <ion-segment #segment (ionChange)="segmentHandler(segment.value)" value="buy">
    <ion-segment-button  value="buy">
      <ion-label>BUY</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sell">
      <ion-label>SELL</ion-label>
    </ion-segment-button>
  </ion-segment>
  </div>


  <app-buy *ngIf="activeCheckout == 'buy'"></app-buy>
  <app-sell *ngIf="activeCheckout == 'sell'"></app-sell>

</ion-content>
