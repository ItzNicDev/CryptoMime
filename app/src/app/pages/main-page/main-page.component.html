<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Wallet</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content #content [fullscreen]="true">
  <ion-header style="margin-bottom: -50px" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wallet</ion-title>
    </ion-toolbar>
  </ion-header>


  <app-wallet></app-wallet>

  <div style="display: flex; justify-content: center">

    <ion-button fill="outline" size="small" (click)="scrollDown()">
      <ion-icon name="caret-down"></ion-icon>
    </ion-button>
  </div>


  <!--  <ion-card style="background-color: #2f2f2f">-->

  <!--    <ion-card-content>-->
  <ion-card style="height: auto">
    <ion-card-header>
      <ion-card-title>Finances</ion-card-title>
      <ion-card-subtitle>Place to keep track of finances</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        -
      </ion-item>
      <ion-item>
        -
      </ion-item>
      <ion-item>
        -
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inventory</ion-card-title>
      <ion-card-subtitle>Place for storing your Coins</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-grid *ngIf=" jsonObj != null" style="margin-left: 10px; margin-bottom: -5px">
        <ion-row>
          <ion-col>CURRENCY</ion-col>
          <ion-col>AMOUNT</ion-col>
          <ion-col>VALUE</ion-col>
        </ion-row>
      </ion-grid>

      <div style="height: auto; background-color: #313133; border-radius: 10px; margin-top: 10px"
           *ngFor="let currency of boughtCurrencyList; let index = index">
        <ion-item lines="none">
          <ion-label >{{currency}}</ion-label>
          <ion-label>{{jsonObj[currency].amount}}x</ion-label>
          <ion-label slot="end">${{calculatedWorth[index]}}</ion-label>
        </ion-item>

      </div>

      <!--      </ion-item>-->


    </ion-card-content>
  </ion-card>
  <!--    </ion-card-content>-->
  <!--  </ion-card>-->


</ion-content>
